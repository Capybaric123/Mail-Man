<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- MS-DOS Terminal Window -->
<div id="terminal" class="terminal">
    <pre id="terminalText"></pre>
</div>

<!-- Email Request Game Window -->
<div id="gameWindow" class="gameWindow">
    <div id="requestWindow" class="requestWindow">
        <p id="requestText"></p>
        <textarea id="emailInput" placeholder="Type your email here..." rows="6" cols="40"></textarea>
        <button id="submitButton">Send Email</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
